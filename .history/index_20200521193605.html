<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a4037a9fbb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <nav id="menubar">
            <a class="header-text" href="#">gmail</a>
            <a class="header-text" href="#">images</a>
            <a id="header-sel" href="#"><img src="images/gimages.png" class="header-img" alt="#" width="100" height="132"></a>
            <a href="#"><img src="images/victor-small.png" class="header-img" alt="#"></a>
        </nav>

    </header>
    <div id="google">
        <img src="images/doodle.png">
    </div>
    <div id="google-search">
        <input id="search-box" type="text" placeholder="Search Google or Type a URL">

    </div>
    <div id="icons">
        <div id="yahoo">
            <i style="color:blue;" class="fab fa-yahoo fa-2x"> </i>
            <p>yahoo mail</p>

        </div>
        <div id="twitter">
            <i style="color:#1CA0F2;" class="fab fa-twitter fa-2x"></i>
            <p>Twitter</p>

        </div>
        <div id="dropbox">
            <i style="color:#3A4D97;" class="fab fa-dropbox fa-2x" "></i>
            <p>dropbox</p>
        </div>
        <div>
            <i style="color:#3A4D97; " class="fab fa-codepen fa-2x ""></i>
            <p>codepen</p>
        </div>
        <div>
            <i style="color:#3B5C9F; " class="fab fa-facebook "></i>
            <p>facebook</p>
        </div>
        <div>
            <i style="color:#24292E; " class="fab fa-github "></i>
            <p>github</p>
        </div>


    </div>

</body>

</html>
