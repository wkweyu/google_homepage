<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a4037a9fbb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <nav id="menubar">
            <a class="header-text" href="#">gmail</a>
            <a class="header-text" href="#">images</a>
            <a id="header-sel" href="#"><img src="images/gimages.png" class="header-img" alt="#" width="100" height="132"></a>
            <a href="#"><img src="images/victor-small.png" class="header-img" alt="#"></a>
        </nav>

    </header>
    <div id="google">
        <img src="images/doodle.png">
    </div>
    <div id="google-search">
        <input id="search-box" type="text" placeholder="Search Google or Type a URL">

    </div>
    <i class="fab fa-yahoo"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-dropbox"></i>
    <i class="fab fa-codepen"></i>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-github"></i>
</body>

</html>
